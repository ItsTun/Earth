<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="manifest" href="/manifest.json">
 <script type="text/javascript" src="app.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>


  	<a-entity position="0 0 0" rotation="0 0 0">
<a-image height="3" width="3" position="2 0 0" src="earth.png" scale="1.5 0.5 1.5"></a-image>

     <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="1.2" segments-height="53" position="-1.1 0 0" rotation='0 0 0'>
        <a-animation attribute="rotation"
               dur="15000"
               to="0 360 0"
               easing= "linear"     
               repeat="indefinite">
        </a-animation>
   </a-sphere>
</a-sphere>
</a-entity>
